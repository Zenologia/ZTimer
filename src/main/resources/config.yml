# If you're changing storage types, you must restart the whole server.  Reloading the plugin will cause things to break.
storage:
  type: sqlite
  sqlite:
    file: "ztimer.db"
  mysql:
    host: "localhost"
    port: 3306
    database: "ztimer"
    user: "ztimer"
    password: "password"
    useSSL: false

leaderboards:
  global_top_n_default: 5
  per_timer:
    maze1: 3

mazes:
  maze1:
    exit_location:
      world: "world"
      x: 100.5
      y: 64.0
      z: 200.5
      yaw: 0.0
      pitch: 0.0

# The following are commands that will be executed when a player logs out while having an active timer, and also commands to be executed when they log back in..
# You can use %player% and %player_uuid% placeholders.
# The commands are executed as the console.
timers:
  maze1:
    relog-commands:
      - "say RELOG %player% %player_uuid%"
    logout-commands:
      - "say LOGOUT %player% %player_uuid%"

fallback_exit_location:
  enabled: false
  world: "world"
  x: 0.5
  y: 64.0
  z: 0.5
  yaw: 0.0
  pitch: 0.0

formatting:
  time_default: "-"
  time_pattern: "mm:ss"

messages:
  prefix: "&7[&bZTimer&7] "
  errors:
    no_permission: "You do not have permission."
    timer_not_running: "Timer &e%timer%&7 is not running for &b%player%&7."
    invalid_timer_id: "Timer ID &e%timer%&7 is invalid."
    invalid_player_selector: "No valid players found for selector &e%selector%&7."
    
  info:
    start: "Started timer &e%timer%&7 for &b%player%&7."
    stop: "Stopped timer &e%timer%&7 for &b%player%&7. Time: &a%time%&7."
    reset: "Reset timer &e%timer%&7 for &b%player%&7."
    cancel: "Canceled timer &e%timer%&7 for &b%player%&7."
    reload: "ZTimer configuration reloaded."
    reset_confirm: "&7This will reset all stored times for timer &e%timer%&7 for &e%selector%&7. Type &c/ztimer reset %timer% confirm&7 to confirm."
    reset_success: "&7Reset timer &e%timer%&7 for &e%selector%&7."

debug:
  enabled: false
  log_start_stop: true
  log_db_errors: true
